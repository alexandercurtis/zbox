<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>zbox demo page</title>
    <link type="text/css" rel="stylesheet" media="all" href="jquery.zbox.css" />
<!--    <script type="text/javascript" src="jquery-1.10.2.js"></script> -->

    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script type="text/javascript" src="jquery.zbox.min.js"></script>
    <script type="text/javascript">
      //<![CDATA[
      jQuery(document).ready(function(){
        jQuery(".zb").zbox( { margin:40 } );
      });
      //]]>
    </script>
  </head>
  <body>
    <div id="wrapper">
      <a class="zb" rel="group" href="long.png" title="long">
        <img src="long-sm.png"/>
      </a>
      <br/>
      <a class="zb" rel="group" href="tall.png" title="tall">
        <img src="tall-sm.png"/>
      </a>
    </div><!-- wrapper -->



  </body>
</html>
